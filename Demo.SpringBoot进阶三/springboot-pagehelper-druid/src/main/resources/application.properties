mybatis.configuration.map-underscore-to-camel-case=true

spring.datasource.url=jdbc:mysql://localhost:3306/db_test?useUnicode=true&characterEncoding=UTF-8
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource

# page-helper\u914D\u7F6E
pagehelper.dialect=mysql
pagehelper.offset-as-page-num=false
pagehelper.row-bounds-with-count=false
pagehelper.reasonable=false

# Druid\u914D\u7F6E\uFF0C\u542F\u52A8\u540E\u53EF\u4EE5\u901A\u8FC7\uFF1Ahttp://localhost:8080/druid/login.html\u6765\u67E5\u770B
# \u9ED8\u8BA4\u503C\u5C31\u662Ftrue
spring.datasource.druid.enable=true
# \u8FDE\u63A5\u6C60\u521D\u59CB\u8FDE\u63A5\u4E2A\u6570\uFF0C\u6CE8\u610F\u6BCF\u4E2A\u8FDE\u63A5\u6C60\u90FD\u662F\u57FA\u4E8E\u4E00\u4E2Aurl\u7684\uFF0C\u56E0\u6B64\u53EF\u4EE5\u521D\u59CB\u5316
spring.datasource.druid.initial-size=5
# \u6700\u5C0F\u8FDE\u63A5\u6C60\u6570\u91CF\uFF0C\u7C7B\u4F3C\u7EBF\u7A0B\u6C60\u7684corePoolSize
spring.datasource.druid.min-idle=5
# \u6700\u5927\u8FDE\u63A5\u6C60\u6570\u91CF\uFF0C\u7C7B\u4F3CmaximumPoolSize\uFF0C\u4E0D\u8FC7\u8FD9\u91CC\u8981\u7406\u89E3\u4E3A\u7528\u7684\u662FSynchronousQueue\uFF0C\u5373\u6BCF\u4E2Atask\u90FD\u7531\u65B0\u7684worker\u6765\u6267\u884C\uFF0C\u5982\u679C\u8FBE\u5230worker\u4E0A\u9650\u662F\u4E0D\u5B58\u5728\u53EF\u7F13\u5B58\u7684queue\u6765\u6682\u5B58task\u7684
spring.datasource.druid.max-active=20
# \u83B7\u53D6\u8FDE\u63A5\u65F6\u6700\u5927\u7B49\u5F85\u65F6\u95F4\uFF0C\u5355\u4F4D\u6BEB\u79D2\uFF0C\u8FD9\u4E2A\u53EF\u4EE5\u7406\u89E3\u4E3A\u548C\u6570\u636E\u5E93\u670D\u52A1\u7AEF\u7684\u8FDE\u63A5\u8D85\u65F6\u540C\u65F6\u5305\u62EC\u5F53\u5DF2\u7ECF\u8FBE\u5230max-active\u6570\u91CF\u65F6\u7B49\u5F85\u91CA\u653E\u7684\u65F6\u95F4
spring.datasource.druid.max-wait=60000
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.druid.time-between-eviction-runs-millis=60000
# \u914D\u7F6E\u4E00\u4E2A\u8FDE\u63A5\u5728\u6C60\u4E2D\u6700\u5C0F\u751F\u5B58\u7684\u65F6\u95F4\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2
spring.datasource.druid.min-evictable-idle-time-millis=300000
# \u6570\u636E\u5E93\u7684ping\u8BED\u53E5\uFF0C\u4F3C\u4E4E\u4E5F\u53EF\u4EE5\u76F4\u63A5select 1\uFF1B\u8FD9\u91CCdual\u5176\u5B9E\u662F\u4E00\u4E2A\u5173\u952E\u5B57
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
# \u7533\u8BF7\u8FDE\u63A5\u7684\u65F6\u5019\u68C0\u6D4B\uFF0C\u5EFA\u8BAE\u914D\u7F6E\u4E3Atrue\uFF0C\u4E0D\u5F71\u54CD\u6027\u80FD\uFF0C\u5E76\u4E14\u4FDD\u8BC1\u5B89\u5168\u6027
spring.datasource.druid.test-while-idle=true
# \u83B7\u53D6\u8FDE\u63A5\u65F6\u6267\u884C\u68C0\u6D4B\uFF0C\u5EFA\u8BAE\u5173\u95ED\uFF0C\u5F71\u54CD\u6027\u80FD
spring.datasource.druid.test-on-borrow=false
# \u5F52\u8FD8\u8FDE\u63A5\u65F6\u6267\u884C\u68C0\u6D4B\uFF0C\u5EFA\u8BAE\u5173\u95ED\uFF0C\u5F71\u54CD\u6027\u80FD
spring.datasource.druid.test-on-return=false
# \u662F\u5426\u5F00\u542FPSCache\uFF0CPSCache\u5BF9\u652F\u6301\u6E38\u6807\u7684\u6570\u636E\u5E93\u6027\u80FD\u63D0\u5347\u5DE8\u5927\uFF0Coracle\u5EFA\u8BAE\u5F00\u542F\uFF0Cmysql\u4E0B\u5EFA\u8BAE\u5173\u95ED
spring.datasource.druid.pool-prepared-statements=false
# \u5F00\u542FpoolPreparedStatements\u540E\u751F\u6548
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
# \u914D\u7F6E\u6269\u5C55\u63D2\u4EF6\uFF0C\u5E38\u7528\u7684\u63D2\u4EF6\u6709=>stat:\u76D1\u63A7\u7EDF\u8BA1\uFF1Blog4j:\u65E5\u5FD7\uFF08\u9700\u8981\u76F8\u5173jar\u5305\uFF09\uFF1Bwall:\u9632\u5FA1sql\u6CE8\u5165
spring.datasource.druid.filters=stat,wall
# \u901A\u8FC7connectProperties\u5C5E\u6027\u6765\u6253\u5F00mergeSql\u529F\u80FD;\u6162SQL\u8BB0\u5F55
spring.datasource.druid.connection-properties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# \u6CE8\u610F\uFF0C\u8FD9\u4E24\u4E2A\u548C\u4E0A\u9762\u7684spring.datasource.username/password\u662F\u91CD\u590D\u7684\uFF0C\u800C\u975E\u76D1\u63A7\u9875\u9762\u7684\u7528\u6237\u540D\u548C\u5BC6\u7801
#spring.datasource.druid.username=test
#spring.datasource.druid.password=test
# \u81EA\u5B9A\u4E49druid\u7684loginUsername\u548CloginPassword
custom.druid.login-username=silentdoer
custom.druid.login-password=hello