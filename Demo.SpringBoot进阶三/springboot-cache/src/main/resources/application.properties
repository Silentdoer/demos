# \u75280\u5C31\u53EF\u4EE5\uFF0C0\u8868\u793A\u9ED8\u8BA4\u7684db\u7684\u4F4D\u7F6E
spring.redis.database=0
spring.redis.host=localhost
spring.redis.port=6379
# \u5BC6\u7801\u9ED8\u8BA4\u4E3A\u7A7A
spring.redis.password=
spring.redis.timeout=180000ms

# \u8FD9\u4E2A\u4F3C\u4E4E\u662F\u914D\u7F6Eme.silentdoer.springbootcache.controller\u5305\u4E0B\u7684\u6240\u6709\u7684log\u9ED8\u8BA4\u662FDEBUG\u7684\u65E5\u5FD7\u7B49\u7EA7
#logging.level.me.silentdoer.springbootcache.controller=DEBUG

# jedis\u5BA2\u6237\u7AEF\u90E8\u5206
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.jedis.pool.min-idle=0

# \u8868\u793Acache\u8981\u5E8F\u5217\u5316\u5230redis\u91CC\uFF08cache\u9ED8\u8BA4\u5728spring\u91CC\u6709\u7BA1\u7406\uFF0C\u8FD9\u4E2A\u662F\u989D\u5916\u7684\u64CD\u4F5C\uFF09
# \u5982\u679C\u914D\u7F6E\u4E3Anone\u90A3\u4E48\u5305\u62ECspring\u91CC\u90FD\u4E0D\u4F1A\u7F13\u5B58\uFF0C\u5982\u679C\u914D\u7F6E\u4E3Asimple\u5219\u53EA\u662F\u5728spring\u91CC\u4F1A\u7BA1\u7406\u800C\u4E0D\u4F1A\u5E8F\u5217\u5316\u5230\u5916\u9762
spring.cache.type=redis
# \u8FD9\u4E2A\u4E1C\u897F\u4F3C\u4E4E\u662F\u7F13\u5B58\u7684\u522B\u540D\u7528,\u9694\u5F00\uFF08\u7528\u4E8E\u6307\u793A\u8FD9\u4E2A\u7F13\u5B58\u53EF\u4EE5\u5B58\u50A8\u54EA\u4E9B\u7C7B\u578B\u7684\u6570\u636E\uFF0C\u5982session\uFF0Ctoken\uFF0Cuser\u4E4B\u7C7B\u7684\uFF1F\uFF1F\uFF0C\u53CD\u6B63\u76EE\u524D\u6CA1\u770B\u5230\u6709\u4EC0\u4E48\u7528\uFF09
# \u53EF\u4EE5\u83B7\u5F97\uFF0C\u6BD4\u5982\u6211\u4EEC\u8FD9\u91CC\u914D\u7F6E\u7684spring.cache.type=redis\uFF1B\u90A3\u4E48\u5C31\u662F\u7528\u7684RedisCacheManager\uFF0C\u53EF\u4EE5\u7528cacheManager.getCacheNames()\u6765\u83B7\u53D6\u5230\u8FD9\u91CC\u914D\u7F6E\u7684
spring.cache.cache-names=ttt,mmm,sss,Tga
# cache\u7684\u914D\u7F6Esilentdoer.me.silentdoer.xxx\uFF08\u539F\u672C\u662Fstudents::me.silentdoer.xxx
# \u6CE8\u610F\u5982\u679C\u6CA1\u6709\u914D\u7F6E\u8FD9\u4E2A\u90A3\u4E48prefix\u9ED8\u8BA4\u662F@Cacheable\u7684value\uFF0C\u914D\u7F6E\u4E86\u8FD9\u4E2A\u540E\u867D\u7136redis\u91CC\u4E0D\u518D\u662F@Cacheable\u7684value\u4F5C\u4E3Aprefix\uFF0C\u4F46\u662F\u5728spring\u7BA1\u7406\u91CC\u4ECD\u7136\u662F\u7528value\u4F5C\u4E3Acache\u7684key\u7684
# \u5373Spring\u91CC\u8BE5\u7F13\u5B58\u503C\u7684key\u548Credis\u91CC\u53EF\u4EE5\u4E0D\u4E00\u6837\uFF1B\uFF0C\u4F3C\u4E4Espring\u91CC\u7684\u662F\u901A\u8FC7new RedisCacheManager().getCache()\u6765\u83B7\u53D6\uFF1F\uFF08\u6216\u8005\u5DF2\u7ECF\u5B58\u5728\u8FD9\u4E2A\u7C7B\u7684bean\uFF0C\u901A\u8FC7\u8FD9\u4E2Abean\u6765\u83B7\u53D6\uFF09
spring.cache.redis.key-prefix=silentdoer.
# \u9ED8\u8BA4\u5C31\u662Ftrue\uFF0C\u8868\u793A\u8981\u7528\u5230key\u7684\u503C\u4F5C\u4E3Aprefix\u7684\u4E00\u90E8\u5206\uFF0C\u6CE8\u610F\uFF0C\u8FD9\u4E2Akey-prefix\u5C31\u662F\u4E0A\u9762\u914D\u7F6E\u7684silentdoer.\u6216\u8005\u662F\u81EA\u5B9A\u4E49\u7684\u5982value = "students"\uFF0C\u4F18\u5148\u7528\u914D\u7F6E\u7684\uFF08\u4E24\u4E2A\u4E0D\u517C\u5BB9\uFF09
spring.cache.redis.use-key-prefix=true
# cache\u5728\u7684\u8FC7\u671F\u65F6\u95F4\uFF0C\u9ED8\u8BA4\u662F-1s\uFF0C\u5373\u6C38\u4E0D\u8FC7\u671F
spring.cache.redis.time-to-live=1800s
# \u4E0D\u7F13\u5B58\u7A7A\u503C\u5230redis\uFF08\u6BD4\u5982\u8FD4\u56DE\u503C\u662Fvoid\u6216null\uFF09
spring.cache.redis.cache-null-values=false
