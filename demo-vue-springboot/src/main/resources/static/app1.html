<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8">
	<title>App One</title>
	<link rel="stylesheet" href="element/css/index.css">
	<!--<link rel="stylesheet" href="css/header.css">-->
</head>
<body>
<div id="app">
	<el-menu
			:default-active="activeIndex"
			class="el-menu-demo"
			mode="horizontal"
			@select="handleSelect"
			background-color="#545c64"
			text-color="#fff"
			active-text-color="#ffd04b">
		<el-menu-item index="0"><el-avatar shape="square" :size="50" :src="squareUrl"></el-avatar></el-menu-item>
		<el-menu-item index="1">处理中心</el-menu-item>
		<el-submenu index="2">
			<template slot="title">我的工作台</template>
			<el-menu-item index="2-1">选项1</el-menu-item>
			<el-menu-item index="2-2">选项2</el-menu-item>
			<el-menu-item index="2-3">选项3</el-menu-item>
			<el-submenu index="2-4">
				<template slot="title">选项4</template>
				<el-menu-item index="2-4-1">选项1</el-menu-item>
				<el-menu-item index="2-4-2">选项2</el-menu-item>
				<el-menu-item index="2-4-3">选项3</el-menu-item>
			</el-submenu>
		</el-submenu>
		<el-menu-item index="3" disabled>消息中心</el-menu-item>
		<el-menu-item index="4"><a href="https://www.ele.me" target="_blank">订单管理</a></el-menu-item>
		<el-menu-item index="5">帮助</el-menu-item>
		<el-menu-item index="6"><el-avatar :size="50" :src="circleUrl"></el-avatar></el-menu-item>
	</el-menu>
</div>

<script src="vue/js/vue.js"></script>
<script src="element/js/index.js"></script>
<script>
	new Vue({
		el: '#app'
		, data() {
			return {
				activeIndex: '1',
				circleUrl: "https://cube.elemecdn.com/3/7c/3ea6beec64369c2642b92c6726f1epng.png",
				squareUrl: "https://cube.elemecdn.com/9/c2/f0ee8a3c7c9638a54940382568c9dpng.png",
			};
		}
		, methods: {
			handleSelect(key, keyPath) {
				console.log(key, keyPath);
			}
		}
	});
</script>
</body>
</html>
